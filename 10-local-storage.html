    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1WYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

        <script>
            let sname = []
            let phone = []
            let dept = []
            function click_submit() {

                if (
                    document.getElementById('sname').value == '' ||
                    document.getElementById('phone').value == '' ||
                    document.getElementById('dept').value == 'Please select' 
                ) {
                    alert("กรุณาป้อนข้อมูลให้ครบถ้วน")

                } else {
                sname.push(document.getElementById('sname').value)
                phone.push(document.getElementById('phone').value)
                dept.push(document.getElementById('dept').value)
    
                localStorage.setItem('sname', JSON.stringify(sname))
                localStorage.setItem('phone', JSON.stringify(phone))
                localStorage.setItem('dept', JSON.stringify(dept))
    
                document.getElementById('sname').value = null
                document.getElementById('phone').value = null
                document.getElementById('dept').selectedIndex = 0

                alert('บันทึกข้อมูลเรียบร้อยแล้ว')

                }

    
                
            }
    
            function clickreset() {
                document.getElementById('sname').value = null
                document.getElementById('phone').value = null
                document.getElementById('dept').selectedIndex = 0
            }
    
            function check_data() {
    
                sname = JSON.parse(localStorage.getItem('sname'))
                phone = JSON.parse(localStorage.getItem('phone'))
                dept = JSON.parse(localStorage.getItem('dept'))
    
                if (sname == null) {sname = []}
                if (phone == null) {phone = []}
                if (dept == null) {dept = []}
               

                let table = document.querySelector('#table_student tbody');
                for (let i = 0; i < sname.length; i++) {
                    let row = document.createElement('tr');

                    let nameColumn = document.createElement('td');
                    nameColumn.textContent = sname[i];
                    row.appendChild(nameColumn);

                    let phoneColumn = document.createElement('td');
                    phoneColumn.textContent = phone[i];
                    row.appendChild(phoneColumn);

                    let deptColumn = document.createElement('td');
                    deptColumn.textContent = dept[i];
                    row.appendChild(deptColumn);

                    table.appendChild(row);
                }
            }
    
        </script>
